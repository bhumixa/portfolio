<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Merge with For loop</title>
    <script>
      function getElement() {
        let array1 = [78, 45, 30, 1, 10, 7, 21, 36, 89,66];
        let array2 = [45, 8, 11, 25, 63,77,];
        let mergedArray = [];
        for (let i = 0; i < array1.length; i++) {
          mergedArray[i] = array1[i];
        }
        for (let i = 0; i < array2.length; i++) {
         mergedArray[mergedArray.length] = array2[i]
        }
        console.log(array1);
        console.log(array2);
        console.log(mergedArray);

        //using array simple methods
         mergedArray = [...array1, ...array2];
        console.log(mergedArray);
      }

      getElement();
    </script>
  </head>
  <body>
