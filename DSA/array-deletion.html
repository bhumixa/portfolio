        if (!position) {
          document.write('Give inputs');
          return;
        }
        position = parseInt(position);
        document.write(`${data} <br/> position ${position}   <br/>`);

        for (let i=position; i<data.length-1; i++) {
         
            data[i]=data[i+1];
          
          
        }
       data.length = data.length - 1
       document.write(`${data}`);
