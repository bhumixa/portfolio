<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Merging with while loop</title>
    <script>
      let data1 = [2, 7, 14, 17, 29, 32];
      let data2 = [3, 10, 21, 45, 63];
      let data3 = [];
      let d1 = 0;
      let d2 = 0;
      let d3 = 0;

      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }
      console.log(d1);
      console.log(d3);
      console.log(d2);
      while(d1<data1.length){
         data3[d3] = data1[d1];
         d1++;
         d3++
      }

      while(d2<data2.length){
         data3[d3] = data2[d2];
         d2++;
         d3++
      }
      console.log(data3);
    </script>
  </head>
  <body></body>
</html>
